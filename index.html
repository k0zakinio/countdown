<!DOCTYPE html>
<html>
<head>
  <title>Countdown - dedum dedum dededadum!</title>
  <script type="text/javascript" src='bower_components/jquery/dist/jquery.js'></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <script type="text/javascript" src='js/logic.js'></script>
  <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div class='col-lg-3'>
  <h3>How many vowels?</h3>
  <select class="form-control" id='numVowels'>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3" selected='selected'>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
  </select>
</div>
<div class='col-lg-6'>
  <h3>Click start to begin the game</h3>
  <input class='btn btn-default' type='submit' value='start' id='start'>
  </br>
  <input placeholder='put something here' id='user-input'></input>
  <input type='submit' value='clicktosearch' id='clicky'></input>
  <div id='letter-container'>

  </div>
  <div id='result'>
    <p id='result-text'></p>
    <p id='score' class='label label-default'></p>
  </div>
</div>
<div class='col-lg-3'></div>

</body>
</html>
